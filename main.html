<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Авиатор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Игра Авиатор</h1>
    <div class="info">
      <p>Баланс: <span id="balance">1000</span> тенге</p>
      <p>Ставка: <input type="number" id="bet" min="10" max="1000" value="100"> тенге</p>
    </div>
    <div class="aviator">
      <p id="multiplier">x1.00</p>
      <div id="plane">✈️</div>
    </div>
    <button id="start-btn">Начать</button>
    <button id="cashout-btn" disabled>Забрать</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
